<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bad Pickney6 Shop</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>
  <div class="container">
    <div class="logo">
      <img src="assets/images/bank-robber.png" alt="Bank Robber Logo" />
      <h1>Bad Pickney6</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#shop">Shop</a></li>
        <li><a href="checkout.html">Checkout</a></li>
      </ul>
    </nav>
  </div>
</header>

<section id="shop" class="section">
  <div class="container">
    <h2>Shop Cards</h2>
    <div class="shop-grid" id="shopGrid"></div>
  </div>
</section>

<footer>
  <div class="container">
    <p>&copy; 2025 Bad Pickney6. All rights reserved.</p>
  </div>
</footer>

<script>
// Only logged-in users
const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
if (!loggedInUser) {
  alert("You must be logged in to access the shop.");
  window.location.href = 'index.html';
}

// Sample card products
const cards = [
  { name: "Gold Card", price: 99, color: "#FFD700" },
  { name: "Platinum Card", price: 149, color: "#E5E4E2" },
  { name: "Diamond Card", price: 199, color: "#B9F2FF" },
  { name: "Ruby Card", price: 129, color: "#E0115F" },
  { name: "Sapphire Card", price: 139, color: "#0F52BA" }
];

const shopGrid = document.getElementById('shopGrid');
let cart = JSON.parse(localStorage.getItem('cart') || '[]');

// Display cards
cards.forEach(card => {
  const cardEl = document.createElement('div');
  cardEl.className = 'shop-card';
  cardEl.style.background = card.color;
  cardEl.innerHTML = `
    <h3>${card.name}</h3>
    <p>Price: $${card.price}</p>
    <button class="buy-btn">Add to Cart</button>
  `;
  shopGrid.appendChild(cardEl);

  cardEl.querySelector('.buy-btn').addEventListener('click', () => {
    cart.push(card);
    localStorage.setItem('cart', JSON.stringify(cart));
    alert(`${card.name} added to cart!`);
  });
});
</script>

</body>
</html>
