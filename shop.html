<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - Bad Pickney6</title>
  <style>
    body { font-family: Arial, sans-serif; background:#0f0f0f; color:white; padding:20px; }
    h2 { color: #00bfff; text-align:center; margin-bottom:20px; }
    form { max-width:400px; margin:auto; background:#1a1a1a; padding:20px; border-radius:10px; }
    input, select { width:100%; padding:10px; margin-bottom:15px; border-radius:6px; border:none; }
    button { background:#008cff; color:white; padding:12px; border:none; border-radius:6px; cursor:pointer; width:100%; }
    button:hover { background:#00bfff; }
    .success, .error { text-align:center; margin-bottom:15px; display:none; }
    .success { color:#4cff4c; }
    .error { color:#ff4c4c; }
  </style>
</head>
<body>

<h2>Shop - Checkout</h2>

<div class="success" id="success">Checkout submitted!</div>
<div class="error" id="error"></div>

<form id="shopForm">
  <input type="text" id="item" placeholder="Item Name" required>
  <input type="number" id="quantity" placeholder="Quantity" required>
  <input type="text" id="note" placeholder="Note (optional)">
  <button type="submit">Checkout</button>
</form>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBL-ESDufxNJZ9H2fU8IywlTaIaWoIjtuQ",
    authDomain: "badute-5064d.firebaseapp.com",
    projectId: "badute-594d",
    storageBucket: "badute-5964d.appspot.com",
    messagingSenderId: "432684410038",
    appId: "7cf74922a7fe726ef32e17"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const form = document.getElementById("shopForm");
  const successDiv = document.getElementById("success");
  const errorDiv = document.getElementById("error");

  // Protect page: only logged-in users
  onAuthStateChanged(auth, user => {
    if(!user){
      window.location.href = "login.html";
    }
  });

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const user = auth.currentUser;
    if(!user){
      errorDiv.textContent = "You must be logged in!";
      errorDiv.style.display = "block";
      return;
    }

    const data = {
      user: user.email,
      item: document.getElementById("item").value,
      quantity: document.getElementById("quantity").value,
      note: document.getElementById("note").value,
      timestamp: new Date().toISOString()
    };

    try {
      // Replace this URL with your RequestBin endpoint
      const binUrl = "YOUR_REQUESTBIN_URL_HERE";

      const response = await fetch(binUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      if(response.ok){
        successDiv.style.display = "block";
        errorDiv.style.display = "none";
        form.reset();
      } else {
        throw new Error("Failed to send data to RequestBin");
      }
    } catch(err){
      errorDiv.textContent = err.message;
      errorDiv.style.display = "block";
      successDiv.style.display = "none";
    }
  });
</script>

</body>
</html>
