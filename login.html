<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Bad Pickney6</title>
  <style>
    body { font-family: Arial, sans-serif; background:#0f0f0f; color:white; display:flex; justify-content:center; align-items:center; height:100vh; }
    .login-container { background:#1a1a1a; padding:40px; border-radius:10px; width:350px; text-align:center; }
    input { width:100%; padding:12px; margin-bottom:15px; border-radius:6px; border:none; }
    button { width:100%; padding:12px; background:#008cff; border:none; border-radius:6px; cursor:pointer; }
    button:hover { background:#00bfff; }
    .error { color:#ff4c4c; display:none; margin-bottom:15px; }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Login</h2>
  <div id="error" class="error"></div>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <button id="loginBtn">Login</button>
  <p><a href="register.html" style="color:#00bfff;">Create account</a></p>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBL-ESDufxNJZ9H2fU8IywlTaIaWoIjtuQ",
    authDomain: "badute-5064d.firebaseapp.com",
    projectId: "badute-594d",
    storageBucket: "badute-5964d.appspot.com",
    messagingSenderId: "432684410038",
    appId: "7cf74922a7fe726ef32e17"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const loginBtn = document.getElementById("loginBtn");
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const errorDiv = document.getElementById("error");

  // Redirect if already logged in
  onAuthStateChanged(auth, user => {
    if(user){
      window.location.href = "index.html";
    }
  });

  loginBtn.addEventListener("click", async () => {
    const email = emailInput.value.trim();
    const password = passwordInput.value;

    if(!email || !password){
      errorDiv.textContent = "Please enter email and password.";
      errorDiv.style.display = "block";
      return;
    }

    try {
      await signInWithEmailAndPassword(auth, email, password);
      window.location.href = "index.html";
    } catch(err) {
      errorDiv.textContent = err.message;
      errorDiv.style.display = "block";
    }
  });
</script>

</body>
</html>
