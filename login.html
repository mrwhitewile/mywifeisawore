<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Bad Pickney6</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="dark">

  <div class="auth-container">
    <img src="bankrobber.png" class="logo">

    <h2>Bad Pickney6 Login</h2>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="#" id="showRegister">Register</a></p>

    <form id="registerForm" style="display:none;">
      <input type="text" id="regName" placeholder="Name" required>
      <input type="email" id="regEmail" placeholder="Email" required>
      <input type="password" id="regPassword" placeholder="Password" required>
      <input type="password" id="regConfirm" placeholder="Confirm Password" required>
      <button type="submit">Register</button>
    </form>

    <p id="toggleLogin" style="display:none;"><a href="#">Back to Login</a></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged }
    from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBL-ESDufxNJZ9H2fU8IywlTaIaWoIjtuQ",
      authDomain: "badute-5064d.firebaseapp.com",
      projectId: "badute-594d",
      storageBucket: "badute-5964d.appspot.com",
      messagingSenderId: "432684410038",
      appId: "7cf74922a7fe726ef32e17"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ðŸ”¥ Redirect if logged in already
    onAuthStateChanged(auth, user => {
      if(user) window.location.href = "index.html";
    });

    // LOGIN
    document.getElementById("loginForm").addEventListener("submit", e => {
      e.preventDefault();
      const email = email.value.trim();
      const pass = password.value;

      signInWithEmailAndPassword(auth, email, pass)
        .then(() => window.location.href = "index.html")
        .catch(err => alert(err.message));
    });

    // REGISTER
    document.getElementById("registerForm").addEventListener("submit", e => {
      e.preventDefault();
      const name = regName.value.trim();
      const email = regEmail.value.trim();
      const pass = regPassword.value;
      const confirm = regConfirm.value;

      if(pass !== confirm){
        alert("Passwords do not match!");
        return;
      }

      createUserWithEmailAndPassword(auth, email, pass)
        .then(() => {
          alert("Registered! You can log in.");
          window.location.href = "login.html";
        })
        .catch(err => alert(err.message));
    });

    // SHOW REGISTER
    showRegister.onclick = () => {
      loginForm.style.display = "none";
      registerForm.style.display = "block";
      toggleLogin.style.display = "block";
    };

    // SHOW LOGIN
    toggleLogin.onclick = () => {
      loginForm.style.display = "block";
      registerForm.style.display = "none";
      toggleLogin.style.display = "none";
    };
  </script>

</body>
</html>
