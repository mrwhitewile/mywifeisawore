<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bad Pickney6 Menu</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Bad Pickney6 Menu</h1>
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <main class="container">
    <h2>Welcome, <span id="userName">User</span>!</h2>
    <p>Your email: <span id="userEmail"></span></p>

    <section id="userBlogPosts">
      <h3>Your Latest Blog Posts</h3>
      <div id="blogPostsContainer" class="blog-grid"></div>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, collection, query, orderBy, limit, getDocs, where } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // Firebase config (same as index.html)
    const firebaseConfig = {
      apiKey: "AlzaSyCjpnHjSRwakJPHGhvZacx7RCruNbtpUd4",
      authDomain: "whitewile.firebaseapp.com",
      projectId: "whitewile",
      storageBucket: "whitewile.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const userNameEl = document.getElementById('userName');
    const userEmailEl = document.getElementById('userEmail');
    const blogContainer = document.getElementById('blogPostsContainer');
    const logoutBtn = document.getElementById('logoutBtn');

    // Listen for auth state
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        // Not logged in, redirect to index.html
        window.location.href = 'index.html';
        return;
      }

      // Display user info
      userNameEl.textContent = user.displayName || "User";
      userEmailEl.textContent = user.email;

      // Fetch latest 3 blog posts created by this user
      try {
        const q = query(
          collection(db, "blogPosts"),
          where("authorEmail", "==", user.email),
          orderBy("date", "desc"),
          limit(3)
        );

        const querySnapshot = await getDocs(q);

        if (querySnapshot.empty) {
          blogContainer.innerHTML = "<p>No blog posts yet.</p>";
          return;
        }

        blogContainer.innerHTML = querySnapshot.docs.map(doc => {
          const p = doc.data();
          return `
            <div class="blog-post">
              <h4>${p.title}</h4>
              <p class="blog-date">${new Date(p.date.toDate()).toLocaleDateString()}</p>
              <p>${p.content.length > 150 ? p.content.substring(0,150) + '...' : p.content}</p>
            </div>
          `;
        }).join('');
      } catch (err) {
        console.error(err);
        blogContainer.innerHTML = "<p>Error loading blog posts.</p>";
      }
    });

    // Logout
    logoutBtn.addEventListener('click', async () => {
      await signOut(auth);
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
