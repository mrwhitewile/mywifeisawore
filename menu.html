<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bad Pickney6 Menu</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <div class="container">
    <h1>Bad Pickney6 Menu</h1>
    <button id="logoutBtn">Logout</button>
  </div>
</header>

<main class="container">
  <section id="userInfo">
    <h2>Welcome, <span id="userName">User</span>!</h2>
    <p>Email: <span id="userEmail"></span></p>
  </section>

  <section id="createPost">
    <h3>Create New Blog Post</h3>
    <form id="blogPostForm">
      <input type="text" name="title" placeholder="Post Title" required>
      <textarea name="content" placeholder="Post Content" rows="5" required></textarea>
      <button type="submit">Publish</button>
    </form>
  </section>

  <section id="userBlogPosts">
    <h3>Your Latest Blog Posts</h3>
    <div id="blogPostsContainer" class="blog-grid"></div>
  </section>
</main>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
  import { getFirestore, collection, addDoc, query, where, orderBy, limit, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBL-ESDufxNJZ9H2fU8IywlTaIaWoIjtuQ",
    authDomain: "badute-5064d.firebaseapp.com",
    projectId: "badute-594d",
    storageBucket: "badute-5964d.appspot.com",
    messagingSenderId: "432684410038",
    appId: "7cf74922a7fe726ef32e17"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const userNameEl = document.getElementById('userName');
  const userEmailEl = document.getElementById('userEmail');
  const blogContainer = document.getElementById('blogPostsContainer');
  const logoutBtn = document.getElementById('logoutBtn');
  const blogPostForm = document.getElementById('blogPostForm');

  onAuthStateChanged(auth, async (user) => {
    if(!user) {
      window.location.href = "index.html";
      return;
    }

    userNameEl.textContent = user.displayName || "User";
    userEmailEl.textContent = user.email;

    // Fetch latest 3 blog posts
    try {
      const q = query(collection(db, "blogPosts"), where("authorEmail", "==", user.email), orderBy("date", "desc"), limit(3));
      const snapshot = await getDocs(q);

      if(snapshot.empty){
        blogContainer.innerHTML = "<p>No blog posts yet.</p>";
        return;
      }

      blogContainer.innerHTML = snapshot.docs.map(doc => {
        const p = doc.data();
        return `<div class="blog-post">
                  <h4>${p.title}</h4>
                  <p>${p.date?.toDate ? new Date(p.date.toDate()).toLocaleDateString() : ""}</p>
                  <p>${p.content.length>150 ? p.content.substring(0,150)+"..." : p.content}</p>
                </div>`;
      }).join('');

    } catch(err) {
      console.error(err);
      blogContainer.innerHTML = "<p>Error loading blog posts.</p>";
    }
  });

  logoutBtn.addEventListener('click', async () => {
    await signOut(auth);
    window.location.href = "index.html";
  });

  blogPostForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const user = auth.currentUser;
    if(!user) return alert("You must be logged in to post.");

    const title = blogPostForm.title.value.trim();
    const content = blogPostForm.content.value.trim();
    if(!title || !content) return alert("Please fill in all fields.");

    try {
      await addDoc(collection(db, "blogPosts"), {
        title, content,
        authorEmail: user.email,
        authorName: user.displayName || "User",
        date: serverTimestamp()
      });

      alert("Blog post published!");
      blogPostForm.reset();
      location.reload();
    } catch(err) {
      console.error(err);
      alert("Error publishing post: " + err.message);
    }
  });
</script>

</body>
</html>
