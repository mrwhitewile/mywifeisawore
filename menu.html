<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bad Pickney6 Menu</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <div class="container">
      <h1>Bad Pickney6 Dashboard</h1>
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <main class="container">

    <!-- User Info -->
    <section id="userInfo" class="section">
      <h2>Welcome, <span id="userName">User</span>!</h2>
      <p>Email: <span id="userEmail"></span></p>
    </section>

    <!-- Quick Links -->
    <section id="quickLinks" class="section">
      <h3>Quick Links</h3>
      <div class="services-grid">
        <a class="service-link" href="#services">Our Services</a>
        <a class="service-link" href="#contact">Contact Us</a>
      </div>
    </section>

  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Bad Pickney6. All rights reserved.</p>
    </div>
  </footer>

  <!-- Firebase Auth -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBL-ESDufxNJZ9H2fU8IywlTaIaWoIjtuQ",
      authDomain: "badute-5064d.firebaseapp.com",
      projectId: "badute-594d",
      storageBucket: "badute-5964d.appspot.com",
      messagingSenderId: "432684410038",
      appId: "7cf74922a7fe726ef32e17"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const userNameEl = document.getElementById('userName');
    const userEmailEl = document.getElementById('userEmail');
    const logoutBtn = document.getElementById('logoutBtn');

    // Check if user is logged in
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        // Not logged in â†’ redirect to index
        window.location.href = 'index.html';
        return;
      }
      userNameEl.textContent = user.displayName || "User";
      userEmailEl.textContent = user.email;
    });

    // Logout button
    logoutBtn.addEventListener('click', async () => {
      await signOut(auth);
      window.location.href = 'index.html';
    });
  </script>

</body>
</html>
