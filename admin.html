<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin — Bad Pickney6</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }
    h1, h2 {
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #f0f0f0;
    }
    button {
      padding: 8px 12px;
      margin-right: 8px;
      cursor: pointer;
    }
    .small {
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Admin Panel — Bad Pickney6</h1>
  <p class="small">This page reads data stored in localStorage for this site.</p>

  <div>
    <button id="reloadBtn">Reload Data</button>
    <button id="exportAll">Export All JSON</button>
    <button id="clearUsers">Clear Users</button>
    <button id="clearOrders">Clear Orders</button>
  </div>

  <h2>Users</h2>
  <div id="usersSection"></div>

  <h2>Orders</h2>
  <div id="ordersSection"></div>

  <script>
    // Escape HTML for safe display
    function escapeHtml(s = '') {
      return String(s)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    function render() {
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const orders = JSON.parse(localStorage.getItem('orders') || '[]');

      // Users table
      const usersSection = document.getElementById('usersSection');
      if (!users.length) {
        usersSection.innerHTML = '<p>No users stored.</p>';
      } else {
        let html = '<table><thead><tr><th>#</th><th>Name</th><th>Email</th><th>Password</th></tr></thead><tbody>';
        users.forEach((u, i) => {
          html += `<tr>
            <td>${i + 1}</td>
            <td>${escapeHtml(u.name)}</td>
            <td>${escapeHtml(u.email)}</td>
            <td>${escapeHtml(u.password)}</td>
          </tr>`;
        });
        html += '</tbody></table>';
        usersSection.innerHTML = html;
      }

      // Orders table
      const ordersSection = document.getElementById('ordersSection');
      if (!orders.length) {
        ordersSection.innerHTML = '<p>No orders stored.</p>';
      } else {
        let html = '<table><thead><tr><th>#</th><th>Email</th><th>Cardholder</th><th>Card</th><th>Items</th><th>Total</th></tr></thead><tbody>';
        orders.forEach((o, i) => {
          const card = o.card && o.card.cardNumber ? o.card.cardNumber : '';
          const items = (o.cart || []).map(it => `${escapeHtml(it.plan)} x${it.quantity || 1}`).join(', ');
          const total = (o.cart || []).reduce((sum, it) => sum + ((Number(it.price) || 0) * (Number(it.quantity) || 1)), 0).toFixed(2);
          html += `<tr>
            <td>${i + 1}</td>
            <td>${escapeHtml(o.email || '')}</td>
            <td>${escapeHtml(o.cardholder || '')}</td>
            <td>${escapeHtml(card)}</td>
            <td>${escapeHtml(items)}</td>
            <td>$${total}</td>
          </tr>`;
        });
        html += '</tbody></table>';
        ordersSection.innerHTML = html;
      }
    }

    // Export all localStorage data as JSON file
    function exportAll() {
      const data = {
        users: JSON.parse(localStorage.getItem('users') || '[]'),
        orders: JSON.parse(localStorage.getItem('orders') || '[]'),
        cart: JSON.parse(localStorage.getItem('cart') || '[]'),
        loggedInUser: JSON.parse(localStorage.getItem('loggedInUser') || 'null')
      };
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'badpickney6-data.json';
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    }

    // Clear keys
    function clearKey(key) {
      if (!confirm('Are you sure you want to clear ' + key + '?')) return;
      localStorage.removeItem(key);
      render();
      alert(key + ' cleared.');
    }

    // Buttons
    document.getElementById('reloadBtn').addEventListener('click', render);
    document.getElementById('exportAll').addEventListener('click', exportAll);
    document.getElementById('clearUsers').addEventListener('click', () => clearKey('users'));
    document.getElementById('clearOrders').addEventListener('click', () => clearKey('orders'));

    // Initial render
    render();
  </script>
</body>
</html>
