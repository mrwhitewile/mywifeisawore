<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout â€” Bad Pickney6</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 { text-align: center; margin-bottom: 20px; }
    form { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { width: 100%; margin-bottom: 15px; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #ff6f61; color: #fff; border: none; cursor: pointer; }
    button:hover { background: #e55b4f; }
  </style>
</head>
<body>

  <h1>Checkout</h1>

  <form id="checkoutForm">
    <input type="email" name="email" placeholder="Your Email" required>
    <input type="text" name="cardholder" placeholder="Cardholder Name" required>
    <input type="text" name="cardnumber" placeholder="Card Number" required>
    <input type="text" name="expiry" placeholder="Expiry MM/YY" required>
    <input type="text" name="cvc" placeholder="CVC" required>
    <button type="submit">Submit Order</button>
  </form>

  <script>
    const checkoutForm = document.getElementById('checkoutForm');

    checkoutForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const email = checkoutForm.email.value.trim();
      const cardholder = checkoutForm.cardholder.value.trim();
      const cardnumber = checkoutForm.cardnumber.value.trim();
      const expiry = checkoutForm.expiry.value.trim();
      const cvc = checkoutForm.cvc.value.trim();

      if (!email || !cardholder || !cardnumber || !expiry || !cvc) {
        alert('Please fill out all fields.');
        return;
      }

      const cart = JSON.parse(localStorage.getItem('cart') || '[]');

      if (cart.length === 0) {
        alert('Your cart is empty!');
        return;
      }

      const orders = JSON.parse(localStorage.getItem('orders') || '[]');

      const order = {
        date: new Date().toISOString(),
        email: email,
        cardholder: cardholder,
        card: { cardNumber: cardnumber, expiry: expiry, cvc: cvc },
        cart: cart
      };

      orders.push(order);
      localStorage.setItem('orders', JSON.stringify(orders));

      // Clear cart
      localStorage.removeItem('cart');

      alert("thanks and bad pickney loves you as a jagga cont to blv n trust utes");
      checkoutForm.reset();
      window.location.href = "menu.html"; // redirect back to menu
    });
  </script>

</body>
</html>
