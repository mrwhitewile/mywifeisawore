<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Checkout - Bad Pickney6</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>
  <div class="container">
    <div class="logo">
      <img src="assets/images/bank-robber.png" alt="Bank Robber Logo" />
      <h1>Bad Pickney6</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
      </ul>
    </nav>
  </div>
</header>

<section id="checkout" class="section">
  <div class="container">
    <h2>Checkout</h2>
    <div id="cartContainer">
      <ul id="cartItems"></ul>
      <p id="totalPrice">Total: $0</p>
      <button id="checkoutBtn">Confirm Purchase</button>
    </div>
  </div>
</section>

<footer>
  <div class="container">
    <p>&copy; 2025 Bad Pickney6. All rights reserved.</p>
  </div>
</footer>

<script>
// Only logged-in users
const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
if (!loggedInUser) {
  alert("You must be logged in to access checkout.");
  window.location.href = 'index.html';
}

// Load cart from localStorage
let cart = JSON.parse(localStorage.getItem('cart') || '[]');
const cartItemsEl = document.getElementById('cartItems');
const totalPriceEl = document.getElementById('totalPrice');

function updateCartDisplay() {
  cartItemsEl.innerHTML = '';
  let total = 0;
  cart.forEach(item => {
    const li = document.createElement('li');
    li.textContent = `${item.name} - $${item.price}`;
    cartItemsEl.appendChild(li);
    total += item.price;
  });
  totalPriceEl.textContent = `Total: $${total}`;
}

updateCartDisplay();

// Checkout - send to Request Bin
document.getElementById('checkoutBtn').addEventListener('click', () => {
  if (cart.length === 0) return alert("Your cart is empty!");

  fetch('https://6dc777f83b840b1f739bg1ftg9ayyyyyb.oast.pro', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      user: loggedInUser.email,
      cart: cart,
      total: cart.reduce((sum, item) => sum + item.price, 0)
    })
  })
  .then(() => {
    alert("Checkout data sent successfully!");
    cart = [];
    localStorage.setItem('cart', JSON.stringify(cart));
    updateCartDisplay();
  })
  .catch(err => {
    console.error(err);
    alert("Failed to send checkout data.");
  });
});
</script>

</body>
</html>
